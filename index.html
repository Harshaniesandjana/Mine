<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Valentijn voor jou ðŸ’˜</title>

<!-- Kalligrafie lettertype -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #ff7aa2, #ff3b6b);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        overflow: hidden;
    }

    /* Hartjes animatie */
    .heart {
        position: fixed;
        width: 18px;
        height: 18px;
        background: rgba(255,255,255,0.9);
        transform: rotate(45deg);
        animation: floatUp 10s linear infinite;
        opacity: 0.7;
    }
    .heart::before, .heart::after {
        content: "";
        position: absolute;
        width: 18px;
        height: 18px;
        background: rgba(255,255,255,0.9);
        border-radius: 50%;
    }
    .heart::before { top: -9px; left: 0; }
    .heart::after { left: -9px; top: 0; }

    @keyframes floatUp {
        0% { transform: translateY(100vh) rotate(45deg); opacity: 0; }
        20% { opacity: 0.8; }
        100% { transform: translateY(-20vh) rotate(45deg); opacity: 0; }
    }

    .card {
        background: rgba(0,0,0,0.35);
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        backdrop-filter: blur(10px);
        width: 380px;
        animation: popIn 0.8s ease-out;
    }

    @keyframes popIn {
        0% { transform: scale(0.8); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    /* Typewriter tekst */
    #typewriter {
        font-size: 1.3rem;
        line-height: 1.5;
        min-height: 120px;
        white-space: pre-line;
        margin-bottom: 25px;
        font-family: "Dancing Script", cursive; /* Kalligrafie */
    }

    /* Vraagbox */
    #questionBox {
        opacity: 0;
        transition: opacity 1s ease;
        margin-top: 10px;
    }

    button {
        margin: 10px;
        padding: 12px 20px;
        border-radius: 30px;
        border: none;
        background: white;
        color: #ff3b6b;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        transform: scale(1.05);
        background: #ffe6ee;
    }

    #message {
        margin-top: 20px;
        font-size: 1rem;
        min-height: 40px;
    }
</style>
</head>
<body>

<!-- Hartjes -->

</html>
